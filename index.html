<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FFSensitivityApp</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #0f0f0f url('https://i.imgur.com/DAe0RhX.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 20px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
    .output {
      margin-top: 20px;
      text-align: left;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FF Sensitivity App</h1>
    <select id="marca">
      <option value="Xiaomi">Xiaomi</option>
      <option value="Samsung">Samsung</option>
      <option value="Motorola">Motorola</option>
      <option value="Huawei">Huawei</option>
      <option value="Realme">Realme</option>
      <option value="Oppo">Oppo</option>
      <option value="iPhone">iPhone</option>
      <option value="Otro">Otro</option>
    </select>
    <button onclick="generar()">Generar sensibilidad</button>
    <button onclick="copiar()">Copiar</button>
    <button onclick="compartir()">Compartir por WhatsApp</button>
    <div class="output" id="resultado"></div>
    <footer>Creado por Carlos</footer>
  </div>

  <script>
    function generar() {
      const marca = document.getElementById('marca').value;
      let datos = {};

      switch (marca) {
        case 'Xiaomi':
          datos = {general: 95, redDot: 98, x2: 90, x4: 85, awm: 60, dpi: 700, puntero: 80};
          break;
        case 'Samsung':
          datos = {general: 85, redDot: 92, x2: 88, x4: 80, awm: 55, dpi: 600, puntero: 75};
          break;
        case 'Motorola':
          datos = {general: 80, redDot: 90, x2: 85, x4: 78, awm: 50, dpi: 650, puntero: 70};
          break;
        case 'Huawei':
          datos = {general: 88, redDot: 94, x2: 86, x4: 82, awm: 58, dpi: 670, puntero: 75};
          break;
        case 'Realme':
          datos = {general: 90, redDot: 96, x2: 88, x4: 84, awm: 62, dpi: 680, puntero: 77};
          break;
        case 'Oppo':
          datos = {general: 87, redDot: 93, x2: 85, x4: 80, awm: 56, dpi: 660, puntero: 73};
          break;
        case 'iPhone':
          datos = {general: 83, redDot: 91, x2: 83, x4: 79, awm: 54, dpi: 0, puntero: 70};
          break;
        case 'Otro':
          datos = {general: 84, redDot: 89, x2: 82, x4: 77, awm: 53, dpi: 640, puntero: 72};
          break;
      }

      const resultado = `
        <strong>Sensibilidad General:</strong> ${datos.general}<br>
        <strong>Punto Rojo:</strong> ${datos.redDot}<br>
        <strong>Mira x2:</strong> ${datos.x2}<br>
        <strong>Mira x4:</strong> ${datos.x4}<br>
        <strong>Mira AWM:</strong> ${datos.awm}<br>
        <strong>DPI Recomendado:</strong> ${datos.dpi}<br>
        <strong>Velocidad del Puntero:</strong> ${datos.puntero}%
      `;

      document.getElementById('resultado').innerHTML = resultado;
    }

    function copiar() {
      const contenido = document.getElementById('resultado').innerText;
      navigator.clipboard.writeText(contenido).then(() => alert('Â¡Copiado!'));
    }

    function compartir() {
      const texto = document.getElementById('resultado').innerText;
      const url = `https://wa.me/?text=${encodeURIComponent(texto)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
